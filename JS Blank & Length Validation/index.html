<html>
	<head>
		<script type="text/javascript">
		 function validate()
         {
             var a=document.getElementById("name").value;
             if(a=="")
             {
                 document.getElementById("warning").innerHTML="Please enter your name";
             }
             if(a!=""){
                 document.getElementById("success").innerHTML="Length of your name is"+a.length;
             }
         }
		 </script>
	</head>
	<body>
	<h3>Blank Validation & length Validation </h3>
    Enter your name:<input type="text" id="name"><br>
    <button type="button"  id="validate" onClick="validate()">Validate</button>
    <div id="warning" style="color:ff0000"></div>
    <div id="success"></div>
	</body>
</html>
